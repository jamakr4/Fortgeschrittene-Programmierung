<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungsanmeldung</title>
</head>
<body>

<h1>Prüfungsanmeldung</h1>

<form action="mailto:zieladresse@example.com" method="post" enctype="text/plain">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="matnr">Matrikelnummer:</label><br>
    <input type="text" id="matnr" name="matnr" required><br><br>

    <label for="pruefung">Prüfung:</label><br>
    <select id="pruefung" name="pruefung">
        <option value="Algorithmen und Datenstrukturen">Algorithmen und Datenstrukturen</option>
        <option value="Fortgeschrittene Programmierung">Fortgeschrittene Programmierung</option>
        <option value="Technische Informatik">Technische Informatik</option>
    </select><br><br>

    <input type="submit" value="Anmelden">
</form>
</body>
</html>

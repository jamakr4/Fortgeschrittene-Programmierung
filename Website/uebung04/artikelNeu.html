<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="blog.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container text-center">
        <div class="row row-cols-1">
          <div class="col">
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" >
                <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><h3>FP-Blog</h3></a>    <!-- BlogName oben Links -->
              </div>
           </nav>
          </div>
        </div>
      </div>

      <br>

      <main>

    <form id="articleForm">


      <div class="container">
        <form id="articleForm">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputTitle" class="col-form-label">Überschrift</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputTitle" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputAuthor" class="col-form-label">Autor</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputAuthor" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputDate" class="col-form-label">Datum</label>
                </div>
                <div class="col-auto">
                    <input type="date" id="inputDate" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="inputTeaser" class="form-label">Teaser Text</label>
                <textarea class="form-control" id="inputTeaser" rows="3"></textarea>
            </div>

            <div>
                <label for="inputArticle" class="form-label">Artikel</label>
                <textarea class="form-control" id="inputArticle" rows="10"></textarea>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputTags" class="col-form-label">Tags</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputTags" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="button" id="submitArticle" class="btn btn-primary">Senden</button>
                </div>
            </div>

         
    </form> 
</main>

<aside>          <!-- Seitenleiste -->
    <h3>Seitenleiste</h3>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email Adresse</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Einloggen</button>
      </form>

      <br>

<form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Suchen" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Suchen</button>
  </form>

  <br>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Monatsliste
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" type="button">Januar</button></li>
      <li><button class="dropdown-item" type="button">Februar</button></li>
      <li><button class="dropdown-item" type="button">März</button></li>
      <li><button class="dropdown-item" type="button">April</button></li>
      <li><button class="dropdown-item" type="button">Mai</button></li>
      <li><button class="dropdown-item" type="button">Juni</button></li>
      <li><button class="dropdown-item" type="button">Juli</button></li>
      <li><button class="dropdown-item" type="button">August</button></li>
      <li><button class="dropdown-item" type="button">September</button></li>
      <li><button class="dropdown-item" type="button">Oktober</button></li>
      <li><button class="dropdown-item" type="button">November</button></li>
      <li><button class="dropdown-item" type="button">Dezember</button></li>
    </ul>
  </div>

 <br>

  <div>
    <h5>Tag Cloud:
    <a href="tagliste.html"> #div</a> |

</div>
</aside>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="kontakt.html">Kontakt</a>
    </footer>


    <script>
      document.getElementById("submitArticle").addEventListener("click", function() {
          var title = document.getElementById("inputTitle").value;
          var author = document.getElementById("inputAuthor").value;
          var date = document.getElementById("inputDate").value;
          var teaser = document.getElementById("inputTeaser").value;
          var text = document.getElementById("inputArticle").value;
          var tags = document.getElementById("inputTags").value.split(",").map(tag => tag.trim());
          
          var newArticle = {
              ueberschrift: title,
              datum: date,
              autor: author,
              teaser: teaser,
              text: text,
              tags: tags
          };

          // Hier können Sie die Logik zum Hinzufügen des neuen Artikels zum Array `articles` einfügen
          console.log("Neuer Artikel:", newArticle);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Aufgabe3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Aufgabe3.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form">
        <div class="row g-1">
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="fname" class="col-form-label">Vorname</label>
                </div>
                <div class="col-4">
                    <input type="text" id="fname" class="form-control" required>
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="lname" class="col-form-label">Nachname</label>
                </div>
                <div class="col-4">
                    <input type="text" id="lname" class="form-control" required>
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="bdate" class="col-form-label">Geburtsdatum</label>
                </div>
                <div class="col-4">
                    <input type="date" id="bdate" class="form-control" required>
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="mail" class="col-form-label">E-Mail</label>
                </div>
                <div class="col-4">
                    <input type="email" id="mail" class="form-control" required>
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="tel" class="col-form-label">Telefon</label>
                </div>
                <div class="col-4">
                    <input type="tel" id="tel" class="form-control" required>
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="str" class="col-form-label">Stra√üe + Nr</label>
                </div>
                <div class="col-3">
                    <input type="text" id="str" class="form-control" required>
                </div>
                <div class="col-1">
                    <input type="text" id="nr" class="form-control" required>
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="plz" class="col-form-label">PLZ</label>
                </div>
                <div class="col-4">
                    <input type="text" id="plz" class="form-control">
                </div>
            </div>
    
            <br>
    
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="ort" class="col-form-label">Ort</label>
                </div>
                <div class="col-4">
                    <input type="text" id="ort" class="form-control">
                </div>
            </div>
    
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-2 offset-2"> <!-- Verschiebung um 2 Spalten nach rechts -->
                    <button type="submit" class="btn btn-primary mb-3" onclick="submit()">Absenden</button>
                </div>
            </div>
            
    </form>
    
    
</body>
</html>

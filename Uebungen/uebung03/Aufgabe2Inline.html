<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #box{
        width: 200px;
        height: 200px;
        background: black;
    }
</style>
<body> 
    <div id="box" onmouseover="alert('Du bist über mich gefahren')"></div>
    <br><br>
    <div id="box"onclick="alert('Du hast mich angeklickt')"></div>
    <br><br>
    <div id="box"onmouseout="alert('Du hast mich verlassen')"></div>
    <br><br>
    <div id="box"onmouseup="alert('Du hast die Linke Maustaste los gelassen')"></div>
    <br><br>
    <div id="box"onmousemove="alert('Du dich über mir bewegt')"></div>
</body>

</html>

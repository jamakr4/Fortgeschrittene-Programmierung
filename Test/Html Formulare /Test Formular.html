<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mailto:mailto:zieladresse@example.com" method="post" enctype="text/plain"> <!-- Email zur zieladresse, post= in die Mail packen, verschlüsselt -->
        <div>
        <label for="fname">First name</label>   <!-- for = damit ich auf den Text klicken kann um die Checkbox auszuwählen -->
        <input type="text" id="fname" name="fname" placeholder="John" required>   <!-- type=Eingabe Typ, id=zur Eindetigen Identfizierug, name Identifizierung nach Übermittlung, placeholder=Beispiel, required = Feld muss ausgefüllt werden -->
        </div>

        <br>
         <div>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Andrews" required>
        </div>

        <br>

        <div>
            <input type="reset"> <!-- resetet alle Eingaben aus den Textfeldern -->
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" minlength="6"> <!-- versteckt die eingegbenen Buchstaben, minlength = Minimale Zeichenanzahl -->
        </div>

        <br>

        <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="example@web.de" required> <!-- Checkt ob @ enthalten ist -->
        </div>

        <br>

        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(+49) 167898977" required> <!-- Tel/Handynummer -->
        </div>

        <br>

        <div>
            <label for="bdate">Birthday</label>
            <input type="date" id="bdate" name="bdate" required> <!-- Datum eingabe -->
        </div>

        <br>

        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required min="0" max="5" value="1"> <!-- Anzahl, Minimum Abnahme, Max Limit, value=Voreingestellte Menge -->
        </div>

        <br>

        <div>
            <label>Title</label>
            <label >Mr</label>
            <input type="radio" name="title" value="Mr"> <!-- value=damit nicht mehrere Optionen angewählt werden können -->

            <label >Mrs</label>
            <input type="radio" name="title" value="Mrs">
        </div>

        <br>
        
        <div>
        <label>Payment</label>   <!-- Drop down Menu -->
        <select name="payment" id="payment">
            <option>Visa</option>
            <option>PayPal</option>
        </select>
        </div>
        
        <br>

        <div>
        <label>Subscribe to Newsletter</label>
        <input type="checkbox" id="sub" name="sub">
        </div>

        <br>

        <div>
            <input type="submit"> <!-- überträgt Daten -->
        </div>


    </form>
</body>
</html>

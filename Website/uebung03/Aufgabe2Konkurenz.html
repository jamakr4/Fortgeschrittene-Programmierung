<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #box{
        width: 100px;
        height: 100px;
        background: black;
    }

</style>

<body> 
    Klick mich 
    <div id="box"></div>
 
    

<script>
const boxDiv = document.getElementById("box");

boxDiv.addEventListener("click", function(e){ 
boxDiv.style.backgroundColor = "red";                                
});

boxDiv.addEventListener("contextmenu", function(e){ 
e.preventDefault(); 
boxDiv.style.backgroundColor = "red";                                
});
        
    </script>
    
</body>


</html>

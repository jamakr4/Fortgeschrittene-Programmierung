<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Aufgabe3.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <br>

        <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="fname" class="col-form-label">Vorname</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="text" id="fname" class="form-control">
            </div>
          </div>

          <br>
          
          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="lname" class="col-form-label">Nachname</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="text" id="lname" class="form-control">
            </div>
          </div>

          <br>
          
          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="bdate" class="col-form-label">Geburtsdatum</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="date" id="bdate" class="form-control">
            </div>
          </div>

          <br>
          
          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="mail" class="col-form-label">E-Mail</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="email" id="mail" class="form-control">
            </div>
          </div>

          <br>
          
          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="tel" class="col-form-label">Telefon</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="tel" id="tel" class="form-control">
            </div>
          </div>

          <br>
          
          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="str" class="col-form-label">Stra√üe + Nr</label>
            </div>
            <div class="col-3">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="text" id="str" class="form-control">

            </div>
            <div class="col-1">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="text" id="nr" class="form-control">
            </div>
            </div>
          </div>

          <br>

          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="plz" class="col-form-label">Plz</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="tel" id="plz" class="form-control">
            </div>
          </div>

          <br>

          <div class="row g-3 align-items-center">       <!-- row g-3 = Position des Eingabe Feldes (links rechts) -->
            <div class="col-2">                     <!-- col auto = bleibt der selben Zeile, selbst wenn row = 20 ist -->
              <label for="ort" class="col-form-label">Ort</label>
            </div>
            <div class="col-4">                     <!-- Bootstrap Spalte mit Breite in cols -->
              <input type="tel" id="ort" class="form-control">
            </div>
          </div>

          <br>

          <div>
            <button type="submit" class="btn btn-primary mb-3">Absenden</button>
          </div>

      </form>
    
</body>
</html>
